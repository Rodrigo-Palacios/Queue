<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Simulación de Snake - Cola Dinámica</title>
  <link rel="stylesheet" href="./src/style.css">
</head>
<body>
  <h2>Simulación de Snake (Cola dinámica)</h2>
  <div>
    <button onclick="move('UP')">Arriba</button>
    <button onclick="move('DOWN')">Abajo</button>
    <button onclick="move('LEFT')">Izquierda</button>
    <button onclick="move('RIGHT')">Derecha</button>
    <button onclick="eatFood()">¡Comer!</button>
  </div>
  <div id="snake"></div>

  <script src="./src/main.js"></script>
</body>
</html>
